<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form action="" class="formulario">
        <fieldset class="campos_login">
            <legend class="legenda">Cadastre-se</legend>
            <label for="user" class="usuario_senha">Usuário</label>
            <input type="text" name="user" id="user" class="entradas">

            <label for="email" class="usuario_senha">E-mail</label>
            <input type="text" name="email" id="email" class="entradas">

            <label for="pass" class="usuario_senha">Senha</label>
            <input type="password" id="pass" name="password" class="entradas">

            <div class="botoes">
            <input type="submit" value="Cadastre-se" class="botao">
            <p>Já possui cadastro?<a href="index.html">Faça login</a></p>
            </div>


        </fieldset>



    </form>

    
</body>
</html>
