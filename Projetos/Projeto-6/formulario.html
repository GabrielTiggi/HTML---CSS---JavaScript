    <main class="main">
        <h1>My components</h1>
        <section>
            <h2>Entre em contato</h2>
            <div class="row">
                <form action="">
                    <div class="row">
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" placeholder="Nome completo">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="email">
                        </div>
                    </div>
                    <label for="mensagem">Digite sua mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="5"></textarea>
                    
                    <input type="submit" value="enviar" class="btn">
                
                
                
                </form>

                <address>
                    <p>Endereço</p>
                    <p>Contato: 0000-0000</p>
                    <p>Email@example.com</p>
                </address>
            </div>
        </section>

        <section>
            <h2>Quiz</h2>
            <form action="" class="form-quiz">
                <label for="tecnologia">Qual sua linguagem favorita?</label>
                <select name="tecnologia" id="tecnologia">
                    <option value="null">Selecione</option>
                    <option value="HTML">HTML</option>
                    <option value="css">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
                
                <label>Baixa prioridade  <input type="radio" name="prioridade" value="baixa"></label>
                <label>Média prioridade  <input type="radio" name="prioridade" value="Media"></label>
                <label>Alta prioridade  <input type="radio" name="prioridade" value="Alta"></label>
                
                <label > <input type="checkbox" name="copy" value="true"> Envie-me uma copia</label>
                <label > <input type="checkbox" name="copy" value="true"> Sou um humano</label>

                <div class="row">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar" class="btn">
                </div>
            </form>

        </section>

        

    </main>
